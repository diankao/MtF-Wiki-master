{{- if hasPrefix .Destination "https://img.shields.io" -}}
<img class="shields-icon" src="{{ .Destination }}" loading="lazy" alt="{{ .Text }}" />
{{- else -}}
<p class="md__image"><img src="{{ .Destination }}" loading="lazy" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} /></p>
{{- end -}}
